

version: '3.0'

services:


  user-service:
    image: user-service # from build in Dockerfile created in terminal; :1.0 is version specified
    ports:
      - "8082:8082" # 8082 internal: 8082 external
    build: #
      context: ./user-service
      dockerfile: ./Dockerfile
      # if the code has changed, recreate the image before building the container
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - postgres-user
    networks:
      - spring

  post-service:
      image: post-service
      ports:
        - "8083:8083"
      build: #
        context: ./post-service
        dockerfile: ./Dockerfile
      container_name: post-service
      restart: on-failure
      environment:
        SPRING_PROFILES_ACTIVE: docker
      links:
        - mongodb
      depends_on:
        - mongodb
      networks:
        - spring

  comment-service:
    image: comment-service # from build in Dockerfile created in terminal; :1.0 is version specified
    ports:
      - "8081:8081" # 8082 internal: 8082 external
    build: #
      context: ./comment-service
      dockerfile: ./Dockerfile
      # if the code has changed, recreate the image before building the container
    container_name: comment-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - postgres-comment
    networks:
      - spring

  friendship-service:
    image: friendship-service
    ports:
      - "8085:8085"
    build:
      context: ./friendship-service
      dockerfile: ./Dockerfile
    container_name: friendship-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    restart: unless-stopped
    depends_on:
      - discovery-service
      - postgres-friendship
    networks:
      - spring

  postgres-comment:
    image: postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    volumes:
      - ./data/postgres/comment-service:/var/lib/postgresql/data
      - ./init/postgres/comment-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    container_name: postgres-comment
    networks:
      - spring

  postgres-user:
    image: postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    volumes:
      - ./data/postgres/user-service:/var/lib/postgresql/data
      - ./init/postgres/user-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    container_name: postgres-user
    networks:
      - spring

  postgres-friendship:
    image: postgres
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    volumes:
      - ./data/postgres/friendship:/data/postgres
      - ./init/postgres/friendship/init.sql:/docker-entrypoint-initdb.d/init.sql
    container_name: postgres-friendship
    restart: unless-stopped
    networks:
      - spring

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    ports:
      - "8888:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.ca
      - PGADMIN_DEFAULT_PASSWORD=password
    container_name: pgadmin
    networks:
      - spring

  mongodb:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: rootadmin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./data/mongo/users:/data/db
      - ./init/mongo/docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    container_name: mongodb
    command: mongod --auth # d stands for daemon
    networks:
      - spring

